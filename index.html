<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./images/tttwhite.svg">
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="game">
        <div class="btnCntnr"><button class="playBtn">Start</button></div>
        <div class="gameBoardContainer">
            <div class="cell" data-id="0" id="0"></div>
            <div class="cell" data-id="1" id="1"></div>
            <div class="cell" data-id="2" id="2"></div>
            <div class="cell" data-id="3" id="3"></div>
            <div class="cell" data-id="4" id="4"></div>
            <div class="cell" data-id="5" id="5"></div>
            <div class="cell" data-id="6" id="6"></div>
            <div class="cell" data-id="7" id="7"></div>
            <div class="cell" data-id="8" id="8"></div>
        </div>
        <div class="score">
        </div>
    </div>
    <div id="gameAnnouncer">
        <p class="announce">Welcome!</p>
    </div>
    <dialog id="nameModal">
        <form action="" id="nameForm" method="dialog">
            <p>Names</p>
            <div class="inputsSection">
                <div class="nameInput">
                    <label for="player1-name">X</label>
                    <input type="text" id="player1-name" name="player1-name">
                </div>
                <div class="nameInput">
                    <label for="player2-name">O</label>
                    <input type="text" id="player2-name" name="player2-name">
                </div>
            </div>
            <button type="submit" id="submit">Play</button>
        </form>
    </dialog>
    <dialog id="endGame">
        <h2>We have a winner!</h2>
        <p id="winner"></p>
        <button id="playAgain" type="submit">Play again</button>
    </dialog>
</body>

</html>
