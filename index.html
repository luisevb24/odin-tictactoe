<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="game">
        <div class="playDiv"><button class="playBtn">Play</button></div>
        <div class="gameBoardContainer">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
        <div class="score">
            <p>Scores:</p>
        </div>
    </div>
    <div id="gameAnnouncer">
    </div>
    <dialog id="nameModal">
        <form action="" id="nameForm" method="dialog">
            <p>Please choose a name</p>
            <label for="player1-name">X</label>
            <input type="text" id="player1-name" name="player1-name">
            <label for="player2-name">O</label>
            <input type="text" id="player2-name" name="player2-name">
            <button type="submit">play</button>
        </form>
    </dialog>
</body>

</html>
